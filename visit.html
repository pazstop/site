<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטטיסטיקות אתר</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-accent: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-red: #ff3333;
            --accent-gold: #ffd700;
            --border-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            direction: rtl;
            text-align: right;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .stats-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 30px;
            color: var(--accent-gold);
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .stat-item {
            background: var(--bg-accent);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-right: 4px solid var(--accent-gold);
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent-gold);
            line-height: 1;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            background: var(--bg-accent);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent-gold);
            color: var(--bg-primary);
            border-color: var(--accent-gold);
        }

        .btn-reset {
            background: var(--accent-red);
            border-color: var(--accent-red);
        }

        .btn-reset:hover {
            background: #cc0000;
            border-color: #cc0000;
        }

        .access-denied {
            text-align: center;
            color: var(--accent-red);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .hidden {
            display: none;
        }

        .timestamp {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="accessDenied" class="access-denied hidden">
            <p>🚫 גישה נדחתה</p>
            <p style="font-size: 1rem; margin-top: 10px;">סיסמה שגויה</p>
        </div>

        <div id="statsCard" class="stats-card hidden">
            <h1>📊 סטטיסטיקות אתר</h1>

            <div class="stat-item">
                <div class="stat-label">מבקרים באתר</div>
                <div class="stat-value" id="siteVisitors">0</div>
            </div>

            <div class="stat-item">
                <div class="stat-label">השמעות הקלטות</div>
                <div class="stat-value" id="audioPlays">0</div>
            </div>

            <div class="button-group">
                <button class="btn" onclick="refreshStats()">רענן נתונים</button>
                <button class="btn btn-reset" onclick="resetStats()">אפס מונים</button>
            </div>

            <div class="timestamp">
                עודכן: <span id="updateTime"></span>
            </div>
        </div>
    </div>

    <script src="analytics.js"></script>
    <script>
        // Simple password protection
        const ADMIN_PASSWORD = 'stop2025'; // Change this to your desired password

        function checkPassword() {
            const password = prompt('הכנס סיסמה לצפייה בסטטיסטיקות:');

            if (password === ADMIN_PASSWORD) {
                document.getElementById('statsCard').classList.remove('hidden');
                loadStats();
            } else {
                document.getElementById('accessDenied').classList.remove('hidden');
            }
        }

        async function loadStats() {
            // Show loading state
            document.getElementById('siteVisitors').textContent = '...';
            document.getElementById('audioPlays').textContent = '...';

            // Fetch stats from CountAPI
            const stats = await Analytics.getStats();
            document.getElementById('siteVisitors').textContent = stats.siteVisitors;
            document.getElementById('audioPlays').textContent = stats.audioPlays;
            updateTimestamp();
        }

        function refreshStats() {
            loadStats();
        }

        function resetStats() {
            if (confirm('האם אתה בטוח שברצונך לאפס את כל המונים?')) {
                Analytics.resetStats();
                loadStats();
            }
        }

        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleString('he-IL', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('updateTime').textContent = timeString;
        }

        // Check password on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Don't track visits on this page
            checkPassword();
        });
    </script>
</body>
</html>
